<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <section id="seleccionar_mascota">
            <h1 class="titulo">Mokepon</h1>
    
            <h2 class="subtitulo">Elige tu mascota:</h2>
    
            <div id="contenedor_tarjetas" class="tarjetas"></div>
            <button id="boton_mascota">Seleccionar</button>
        </section>
        <section id="ver_mapa">
            <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
            <canvas id="mapa"></canvas>
            <button 
                ontouchend="detenerMovimiento()" 
                onmouseup="detenerMovimiento()" 
                onmousedown="moverArriba()"
                ontouchstart="moverArriba()"
                >Arriba</button>
            <div>
                <button 
                    ontouchend="detenerMovimiento()" 
                    onmouseup="detenerMovimiento()" 
                    onmousedown="moverIzquierda()"
                    ontouchstart="moverIzquierda()"
                    >Izquierda</button>
                <button 
                    ontouchend="detenerMovimiento()" 
                    onmouseup="detenerMovimiento()" 
                    onmousedown="moverAbajo()"
                    ontouchstart="moverAbajo()"
                    >Abajo</button>
                <button 
                    ontouchend="detenerMovimiento()" 
                    onmouseup="detenerMovimiento()"
                    onmousedown="moverDerecha()"
                    ontouchstart="moverDerecha()"
                    >Derecha</button>
            </div>
        </section>
        <section id="seleccionar_ataque">
            <h1 class="titulo">Mokepon</h1>
            
            <h2 class="subtitulo">Elige tu ataque:</h2>
            
            <div id="contenedor_ataques" class="tarjetas_ataques"></div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>
            
                <section id="reiniciar">
                    <button id="boton_reiniciar">Reiniciar</button>
                </section>
            </div>
            
            <div class="ataques">
                <div>
                    <p id="vidas_jugador">0</p> 
                    <p id="mascota_jugador"></p>
                    <div id="ataques_del_jugador"></div>
                </div>
                <div>
                    <p id="vidas_enemigo">0</p>
                    <p id="mascota_enemigo"></p>
                    <div id="ataques_del_enemigo"></div>
                </div>
            </div>
        
        </section> 
        <script src="./js/mokepon.js"></script>
    </body>
</html>
